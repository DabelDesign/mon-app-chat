<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App Chat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Mon Chat</h1>
        </header>

        <!-- Zone de discussion -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Contrôles de messages -->
        <div class="message-controls">
            <input type="text" id="message-input" placeholder="Tapez votre message...">
            <label for="file-input">
                <span>📎</span>
            </label>
            <input type="file" id="file-input" hidden>
            <button id="send-button">Envoyer</button>
        </div>

        <!-- Contrôles d'appel et d'enregistrement -->
        <div class="call-controls">
            <button id="video-call">📹 Appel Vidéo</button>
            <button id="voice-call">📞 Appel Vocal</button>
            <button id="record-button">🎙️ Message Vocal</button>
            <button id="end-call" hidden>🔴 Terminer Appel</button>
        </div>

        <!-- Vidéos pour appel en direct -->
        <div class="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
    </div>

    <!-- Scripts externes -->
    <script src="/socket.io.min.js" defer></script>
    <script src="https://unpkg.com/peerjs@1.3.1"></script>
    <script src="/script.js" defer type="module"></script>
    <script src="/webrtc.js" defer></script>
</body>
</html>
