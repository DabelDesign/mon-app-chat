<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat & Appels Vidéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chat & Appels Vidéo</h1>
        <p id="connection-status">🔄 Connexion...</p>
    </header>
    <main>
        <div id="video-container">
            <video id="localVideo" muted autoplay></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div id="chat-container">
            <ul id="messages"></ul>
            <input id="message-input" placeholder="Tapez votre message ici..." />
            <button id="send-btn">Envoyer</button>
        </div>
        <div id="controls">
            <button id="startVoiceCall">🎤 Démarrer appel vocal</button>
            <button id="startVideoCall">📸 Démarrer appel vidéo</button>
            <button id="stopCall">❌ Terminer l'appel</button>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
