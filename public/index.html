<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <ul id="messages"></ul>
        </div>
        <input id="message-input" type="text" placeholder="Écrivez votre message..." />
        <button id="send-btn">Envoyer</button>
        <button id="record">🎤 Enregistrer</button>
        <button id="startCall">📞 Appeler</button>
        <button id="stopCall">❌ Terminer l'appel</button>
        <video id="localVideo" controls muted></video>
        <video id="remoteVideo" controls></video>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
