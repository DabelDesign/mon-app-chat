<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Appels Vidéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat & Appels Vidéo</h1>

    <!-- Conteneur vidéo -->
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <!-- Contrôles des appels -->
    <div id="call-controls">
        <button id="startVoiceCall">Démarrer un appel vocal</button>
        <button id="startVideoCall">Démarrer un appel vidéo</button>
        <button id="stopCall">Terminer l'appel</button>
    </div>

    <!-- Section des messages -->
    <div id="message-section">
        <input type="text" id="messageInput" placeholder="Tapez votre message ici...">
        <button id="sendMessage">Envoyer</button>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
